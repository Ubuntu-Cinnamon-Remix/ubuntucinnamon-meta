[DEFAULT]
dist: groovy

[groovy]
seeds: desktop minimal standard
architectures: amd64 arm64 armel armhf mips64el mipsel ppc64el s390x
ubuntucinnamonremix: https://launchpad.net/~ubuntucinnamonremix/+archive/ubuntu/unstable
archive_base/default: http://archive.ubuntu.com/ubuntu/
archive_base/ports: http://ports.ubuntu.com/ubuntu-ports/
archive_base/armhf: %(archive_base/ports)s
archive_base/arm64: %(archive_base/ports)s
components: main restricted universe

[groovy/vcs]
seed_base: git://github.com/Ubuntu-Cinnamon-Remix
seed_dist: seeds.%(dist)s
